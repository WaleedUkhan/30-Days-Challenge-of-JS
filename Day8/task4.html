<body>

    <form action="" id="task4"> 
        <input type="text"  id="formData" >
        <button>Submitt</button>
    </form>
    <script>
         
         let formevent = document.getElementById("task4");
         let formdata = document.getElementById("formData");

         formevent.addEventListener('submitt', function(e){
            e.preventDefault;
         })

         formdata.addEventListener('submitt', function(){
            formdata.textContent = formData.value;
         })
