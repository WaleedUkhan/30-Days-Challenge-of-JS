<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dynamic Elements Event Delegation Example</h1>
    <button id="addItemButton">Add Item</button>
    <ul id="itemList">
      <li>Existing Item 1</li>
      <li>Existing Item 2</li>
    </ul>

    <script>
      // script.js

      document.addEventListener("DOMContentLoaded", () => {
        const itemList = document.getElementById("itemList");
        const addItemButton = document.getElementById("addItemButton");
        let itemCount = 2;

        // Add event listener to the parent element (ul) to handle clicks on any list items
        itemList.addEventListener("click", (e) => {
          // Check if the clicked element is a list item (li)
          if (e.target && e.target.nodeName === "LI") {
            // Log the text content of the clicked list item
            console.log(`Clicked on item: ${e.target.textContent}`);
          }
        });

        // Add event listener to the button to dynamically add new list items
        addItemButton.addEventListener("click", () => {
          itemCount += 1;
          const newItem = document.createElement("li");
          newItem.textContent = `New Item ${itemCount}`;
          itemList.appendChild(newItem);
        });
      });
    </script>
  </body>
</html>
