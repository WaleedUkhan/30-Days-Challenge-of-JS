<body>
    <!-- Adding and Removing CSS class to/From html -->
     <h3 id="task4">Hello  CSS</h3>
     <button onclick="addClass()">Click me to Add Class</button>
     <br><br>
     <button onclick="removeClass()">Click me to Remove Class</button>

     <script>

        //addClass function 
        function addClass(){
           let element =  document.getElementById("task4");
           element.classList.add('highlight');
        }

        //Remove Class function 
        function removeClass(){
            let element1 = document.getElementById("task4");
            element1.classList.remove('highlight');
        }
     </script>
</body>
